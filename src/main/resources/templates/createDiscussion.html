<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Discussion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/base :: navbar}"></div>

<div class="container mt-4">
  <h1>Create a New Discussion</h1>

  <div class="card shadow-sm p-4">
    <form th:action="@{/discussion/create}" th:object="${discussion}" method="post">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" th:field="*{title}" required>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" rows="5" th:field="*{content}" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Create Discussion</button>
    </form>
  </div>
</div>

</body>
</html>
